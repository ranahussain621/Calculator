<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="main">
        <div>
            <input type="text" onblur="this.style.backgroundColor = 'grey'" placeholder="Please Enter ..."
                onfocus="this.style.backgroundColor = 'yellow' " class="input" name="" id="inputrow">
            <div><button class="btnClr" onclick="clr()" id="btnClr">C</button></div>
        </div>
        <div class="firstRow">
            <button class="btn" onclick="calculator('1')">1</button>
            <button class="btn" onclick="calculator('2')">2</button>
            <button class="btn" onclick="calculator('3')">3</button>
            <button class="operator" onclick="calculator('+')">+</button>
        </div>
        <div class="secondRow">
            <button class="btn" onclick="calculator('4')">4</button>
            <button class="btn" onclick="calculator('5')">5</button>
            <button class="btn" onclick="calculator('6')">6</button>
            <button class="operator" onclick="calculator('*')">*</button>
        </div>

        <div class="thirdRow">
            <button class="btn" onclick="calculator('7')">7</button>
            <button class="btn" onclick="calculator('8')">8</button>
            <button class="btn" onclick="calculator('9')">9</button>
            <button class="operator" onclick="calculator('/')">/</button>
        </div>
        <div class="fourthRow">
            <button class="btn" onclick="calculator('0')">0</button>
            <button class="operator" onclick="calculator('.')">.</button>
            <button class="operator" onclick="result()">=</button>
            <button class="operator" onclick="calculator('-')">-</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
